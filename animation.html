<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Animation Intro</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #2c5364 80%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .glow-text {
      font-family: 'Orbitron', Arial, sans-serif;
      font-size: 3rem;
      color: #00fff7;
      text-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7, 0 0 60px #ff00cc;
      letter-spacing: 0.2em;
      animation: flicker 2s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7, 0 0 60px #ff00cc; }
      50% { opacity: 0.8; text-shadow: 0 0 30px #00fff7, 0 0 60px #ff00cc; }
      100% { opacity: 1; text-shadow: 0 0 20px #00fff7, 0 0 40px #00fff7, 0 0 60px #ff00cc; }
    }
    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.02) 0px,
        rgba(255,255,255,0.02) 2px,
        transparent 2px,
        transparent 6px
      );
      animation: scan 3s linear infinite;
    }
    @keyframes scan {
      0% { background-position-y: 0; }
      100% { background-position-y: 100px; }
    }
  </style>
</head>
<body>
  <div class="glow-text">Welcome to My Cyberpunk Portfolio</div>
  <div class="scanline"></div>
  <script>
    setTimeout(function() {
      window.location.href = "index.html";
    }, 3500); // 3.5 seconds
  </script>
</body>
</html>
